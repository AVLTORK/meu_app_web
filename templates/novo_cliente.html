<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente - Mec√¢nica SMHITE</title>
    <style>
        body {
            background: #1976d2;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 48px auto;
            background: #fff;
            color: #222;
            border-radius: 18px;
            padding: 36px 32px 20px 32px;
            box-shadow: 0 4px 24px #2223;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            font-weight: 300;
            margin-bottom: 36px;
        }
        label {
            display: block;
            margin: 12px 0 6px 0;
            font-weight: bold;
            color: #1976d2;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 11px;
            border-radius: 7px;
            border: 1px solid #aaa;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }
        .botoes {
            margin-top: 28px;
            text-align: right;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            padding: 12px 30px;
            border-radius: 9px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1565c0;
        }
        .voltar {
            background: #eee;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        .voltar:hover {
            background: #f0f4fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Novo Cliente</h1>
        <form method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required>

            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <div class="botoes">
                <a href="{{ url_for('clientes') }}" class="btn voltar">Voltar</a>
                <button type="submit" class="btn">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
