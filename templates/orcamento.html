<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Orçamento – Oficina SMHITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --azul-medio: #3f65a4;
            --azul-claro: #e8f2ff;
            --verde: #4caf50;
            --cinza-borda: #ced4da;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, var(--azul-claro) 0%, #ffffff 40%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 10px;
        }
        .card {
            width: 100%;
            max-width: 730px;
            background: #fff;
            border-radius: 14px;
            padding: 32px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .05);
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--azul-medio);
            margin-bottom: 24px;
            text-align: center;
        }
        form { display: grid; gap: 18px; }
        .row { display: flex; gap: 18px; }
        .row > .field { flex: 1; }
        label { font-weight: 500; font-size: .9rem; }
        input, textarea, select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--cinza-borda);
            border-radius: 8px;
            font-size: .9rem;
            background: #fafbfc;
        }
        textarea { resize: vertical; min-height: 90px; }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 14px;
            margin-top: 10px;
        }
        .btn {
            background: var(--verde);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background .25s ease;
        }
        .btn:hover { background: #45a047; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Orçamento – Programa em desenvolvimento</h1>

        <form>
            <!-- Dados do cliente/veículo -->
            <div class="row">
                <div class="field">
                    <label>Cliente</label>
                    <input type="text" placeholder="Nome completo" />
                </div>
                <div class="field">
                    <label>Telefone</label>
                    <input type="text" placeholder="(99) 99999-9999" />
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Veículo</label>
                    <input type="text" placeholder="Marca / Modelo" />
                </div>
                <div class="field">
                    <label>Placa</label>
                    <input type="text" placeholder="ABC-1D23" />
                </div>
                <div class="field">
                    <label>KM Atual</label>
                    <input type="number" placeholder="123456" />
                </div>
            </div>

            <!-- Descrição geral -->
            <div class="field">
                <label>Descrição do serviço</label>
                <textarea placeholder="Ex.: Revisão geral, troca de óleo e filtros..."></textarea>
            </div>

            <!-- Custos -->
            <div class="row">
                <div class="field">
                    <label>Mão de obra (R$)</label>
                    <input type="number" step="0.01" placeholder="0,00" />
                </div>
                <div class="field">
                    <label>Peças (R$)</label>
                    <input type="number" step="0.01" placeholder="0,00" />
                </div>
                <div class="field">
                    <label>Descontos (R$)</label>
                    <input type="number" step="0.01" placeholder="0,00" />
                </div>
            </div>

            <!-- Valor total -->
            <div class="row">
                <div class="field">
                    <label><strong>Total (R$)</strong></label>
                    <input type="number" step="0.01" placeholder="0,00" />
                </div>
                <div class="field">
                    <label>Validade (dias)</label>
                    <select>
                        <option>7</option>
                        <option>15</option>
                        <option>30</option>
                    </select>
                </div>
            </div>

            <!-- Observações finais -->
            <div class="field">
                <label>Observações adicionais</label>
                <textarea placeholder="Prazo, condições de pagamento, garantia, etc."></textarea>
            </div>

            <div class="actions">
                <button class="btn" type="submit">Salvar orçamento</button>
                <button class="btn" type="reset" style="background:#7b61ff;">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
