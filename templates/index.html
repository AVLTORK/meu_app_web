<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Início – Mecânica SMHITE</title>
    <style>
        body{
            background:#1565c0;
            color:#fff;
            font-family:Arial, sans-serif;
            min-height:100vh;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .container{
            text-align:center;
        }
        h1{
            font-weight:300;
            font-size:2.4rem;
            margin-bottom:48px;
            letter-spacing:2px;
        }
        .btn{
            display:inline-block;
            background:#fff;
            color:#1565c0;
            padding:26px 60px;
            font-size:2rem;
            font-weight:700;
            border-radius:18px;
            text-decoration:none;
            box-shadow:0 4px 24px #0002;
            transition:.2s;
        }
        .btn:hover{
            background:#1976d2;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mecânica SMHITE</h1>

        <!-- link direto para a rota /clientes -->
        <a href="{{ url_for('clientes') }}" class="btn">Clientes</a>
    </div>
</body>
</html>
